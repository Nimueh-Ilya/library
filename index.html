<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <p class="my-library">myLibrary</p>
        <button class="user-input">Add a book</button>
      </div>
      <div class="main-content">
        <dialog class="dialog">
          <form action="post" method="dialog" class="modal">
            <label for="book-name">Name of the book:</label>
            <input type="text" id="book-name" required />
            <label for="book-author">Author of the book:</label>
            <input type="text" id="book-author" required />
            <label for="book-pages">Number of pages:</label>
            <input type="number" id="book-pages" required />
            <label for="book-status">Status</label>
            <select name="book-status" id="book-status" required>
              <option value="Read">Read</option>
              <option value="Not read">Not Read</option>
            </select>
            <button class="submission" type="submit" onsubmit="return">
              Submit
            </button>
          </form>
        </dialog>
        <div class="cards"></div>
      </div>
    </div>
  </body>
</html>
